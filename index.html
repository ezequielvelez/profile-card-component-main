<html>
  <head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-icon-60x60.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>

    <img src="assets/images/bg-pattern-top.svg" alt="background circle top" class="bg bg-top">
    <img src="assets/images/bg-pattern-bottom.svg" alt="background circle bottom" class="bg bg-bottom">
    
    <article class="card">

      <header class="card-header">
        <img src="assets/images/bg-pattern-card.svg" alt="banner" class="card-header-banner">
        <img src="assets/images/image-victor.jpg" alt="profile" class="card-header-profile">
      </header>

      <section class="card-body">
        <div class="card-body__user-data">
          <p class="card-body__user-data--margin-bottom card-body__user-data--margin-top card-body__user-data--bold card-body__user-data--margin-bottom-words">
            Victor Crest <span class="card-body__user-data--lightness card-body__user-data--size-father">26</span>
          </p>
          <p class="card-body__user-data--margin-bottom  card-body__user-data--margin-top card-body__user-data--lightness card-body__user-data--15px">
          London
          </p>
        </div>
      </section>

      <footer class="card-footer">
        <div class="card-footer__item">
          <p class="card-footer__item--bold card-footer__item--18px card-footer__item--margin-bottom">80K</p>
          <p class="card-footer__item--lightness card-footer__item--10px card-footer__item--margin-top card-footer__item--letter-spacing" >Followers</p>
        </div>
        <div class="card-footer__item">
          <p class="card-footer__item--bold card-footer__item--18px card-footer__item--margin-bottom">803K</p>
          <p class="card-footer__item--lightness card-footer__item--10px card-footer__item--margin-top card-footer__item--letter-spacing">Likes</p>
        </div>
        <div class="card-footer__item">
          <p class="card-footer__item--bold card-footer__item--18px card-footer__item--margin-bottom">1.4K</p>
          <p class="card-footer__item--lightness card-footer__item--10px card-footer__item--margin-top card-footer__item--letter-spacing">Photos</p>
        </div>
      </footer>

    </article>

    <footer class="footer">
      <small class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Luis Ezequiel VÃ©lez</a>.
      </small>
    </footer>

  </body>

</html>
